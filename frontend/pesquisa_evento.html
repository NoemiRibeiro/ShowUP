<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Eventos</title>
  <style type="text/css">
    b {
      color: #F6FAE3;
    }

    body {
      font-family: Tahoma, Verdana, sans-serif;
      background-color: #2A2A4C;
      color: white;
      text-align: justify;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      font-family: sans-serif;
    }

    h1 {
      color: #FD1C8E;
      text-shadow: 2px 2px 5px #494170;
    }

    h2 {
      color: #33D6FF;
      text-shadow: 2px 2px 5px #494170;
    }

    h3 {
      color: #316EFD;
      text-shadow: 2px 2px 5px #494170;
    }

    h4 {
      color: #66629A;
      text-shadow: 2px 2px 5px #494170;
    }

    i {
      color: #FD1C8E;
    }

    input {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border-color: #33D6FF;
    }

    input:focus {
      border-color: #FD1C8E;
    }

    input::placeholder {
      color: darkslategray;
      opacity: 0.9;
    }

    label {
      position: relative;
      pointer-events: none;
      font-size: 15px;
      color: white;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }

    strong {
      color: #FD1C8E;
    }

    textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border-color: #33D6FF;
    }

    textarea::placeholder {
      color: darkslategray;
      opacity: 0.9;
    }

    .button {
      border: 2px solid #65659E;
      border-radius: 4px;
      background-color: #65659E;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group-inline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-group-inline label {
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 10px;
    }

    .form-group-inline input[type="text"] {
      flex: 1;
      padding: 8px;
    }

    #contador {
      text-align: right;
      font-weight: bold;
      display: block;
    }

    #descricao {
      resize: none;
    }

    #idLocalizacao {
      width: 100%;
      resize: none;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      color: #333;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>

<script>
    // Função para contar os caracteres da descrição
    document.getElementById('descricao').addEventListener('input', function() {
      var count = this.value.length;
      document.getElementById('contador').textContent = count + '/500';
    });

    // Função para preencher o endereço automaticamente
    document.getElementById('diaUnico').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('idLocalizacao').value = 'Endereço automaticamente preenchido baseado no evento.';
      } else {
        document.getElementById('idLocalizacao').value = '';
      }
    });

    // Função de validação do formulário antes de enviar
    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Impede o envio para fins de demonstração
      alert('Evento pesquisado com sucesso!');
    });
  </script>
  
</head>
<body>

  <div class="container">
    <center>
    <h1>Pesquisa de Eventos</h1>
    </center>

    <form id="eventForm">

      <!-- Data de Início -->
      <div class="form-group">
        <label id="labelDataInicio" for="dataInicio">Data do evento </label>
        <input type="date" id="dataInicio">
      </div>

      <!-- Horário de Início -->
      <div class="form-group">
        <label for="horaInicio">Horário de Início </label>
        <input type="time" id="horaInicio">
      </div>

      <!-- Data de Fim -->
      <div class="form-group">
        <label for="dataFim">Data do encerramento </label>
        <input type="date" id="dataFim">
      </div>

      <!-- Horário de Fim -->
      <div class="form-group">
        <label for="horaFim">Horário de encerramento </label>
        <input type="time" id="horaFim">
      </div>

      <!-- Endereço do Evento -->
      <div class="form-group">
        <label for="idLocalizacao">Endereço do evento </label><br>
        <textarea id="idLocalizacao" placeholder="Endereço do evento" rows="2" readonly></textarea>
      </div>

      <!-- Botão de Envio -->
      <div class="form-group">
        <a href="resultado_pesquisa.html" class="button">Pesquisar Evento</a>
      </div>

    </form>
  </div>

  

</body>
</html>
